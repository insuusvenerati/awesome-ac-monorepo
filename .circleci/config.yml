version: 2.1

jobs:
  docker_build:
    docker:
      - image: cimg/base:2020.01
        auth:
          username: stiforr
          password: $DOCKER_PASS
    working_directory: ~/awesome-ac
    steps:
      - setup_remote_docker:
          docker_layer_caching: false
          version: 19.03.13
      - restore_cache:
          key: repo-cache-{{ .Environment.CACHE_VERSION }}
      - restore_cache:
          key: deps-cache-{{ .Environment.CACHE_VERSION }}-{{ checksum "/home/circleci/awesome-ac/yarn.lock" }}
      - run:
          name: Docker login
          command: docker login -u stiforr -p $DOCKER_PASS
      - run:
          name: Build docker image
          command: docker build -t stiforr/awesome-ac:$CIRCLE_TAG .
      - run:
          name: Push docker Image
          command: docker push stiforr/awesome-ac:$CIRCLE_TAG
  checkout:
    docker:
      - image: 'circleci/node:14'
        auth:
          username: stiforr
          password: $DOCKER_PASS
    working_directory: ~/awesome-ac
    steps:
      - checkout
      - save_cache:
          paths:
            - '~/awesome-ac'
          key: repo-cache-{{ .Environment.CACHE_VERSION }}
  install_deps:
    docker:
      - image: 'circleci/node:14'
        auth:
          username: stiforr
          password: $DOCKER_PASS
    working_directory: ~/awesome-ac
    steps:
      - restore_cache:
          key: repo-cache-{{ .Environment.CACHE_VERSION }}
      - restore_cache:
          key: deps-cache-{{ .Environment.CACHE_VERSION }}-{{ checksum "/home/circleci/awesome-ac/yarn.lock" }}
      - run: yarn install --frozen-lockfile --cache-folder /home/circleci/awesome-ac/.cache/yarn
      - save_cache:
          paths:
            - '~/awesome-ac/.cache'
            - '~/awesome-ac/node_modules'
          key: deps-cache-{{ .Environment.CACHE_VERSION }}-{{ checksum "/home/circleci/awesome-ac/yarn.lock" }}
  build:
    docker:
      - image: 'circleci/node:14'
    working_directory: ~/awesome-ac
    steps:
      - checkout
      - restore_cache:
          key: repo-cache-{{ .Environment.CACHE_VERSION }}
      - restore_cache:
          key: deps-cache-{{ .Environment.CACHE_VERSION }}-{{ checksum "/home/circleci/awesome-ac/yarn.lock" }}
      - run:
          name: install
          command: yarn install --frozen-lockfile --cache-folder /home/circleci/awesome-ac/.cache/yarn
      - run:
          name: build
          command: yarn nx build awesome-ac

  end-to-end:
    docker:
      - image: 'cypress/base:14.15.0'
    working_directory: ~/awesome-ac
    steps:
      - checkout
      - restore_cache:
          key: repo-cache-{{ .Environment.CACHE_VERSION }}
      - restore_cache:
          key: deps-cache-{{ .Environment.CACHE_VERSION }}-{{ checksum "/home/circleci/awesome-ac/yarn.lock" }}
      - run:
          name: install
          command: yarn install --frozen-lockfile --cache-folder /home/circleci/awesome-ac/.cache/yarn
      - run:
          name: Run E2E Tests
          command: yarn nx e2e awesome-ac-e2e
  lint:
    docker:
      - image: 'circleci/node:14'
    working_directory: ~/awesome-ac
    steps:
      - restore_cache:
          key: repo-cache-{{ .Environment.CACHE_VERSION }}
      - restore_cache:
          key: deps-cache-{{ .Environment.CACHE_VERSION }}-{{ checksum "/home/circleci/awesome-ac/yarn.lock" }}
      - run:
          name: install
          command: yarn install --frozen-lockfile --cache-folder /home/circleci/awesome-ac/.cache/yarn
      - run:
          name: Lint code
          command: yarn nx lint awesome-ac
workflows:
  build_install:
    jobs:
      - checkout
      - build:
          requires:
            - checkout
            - install_deps
      - install_deps:
          requires:
            - checkout
      - lint:
          requires:
            - checkout
            - install_deps
      - end-to-end:
          requires:
            - checkout
            - install_deps
      - docker_build:
          requires:
            - checkout
            - build
            - install_deps
            - end-to-end
            - lint
          filters:
            tags:
              only: ^((([0-9]+)\.([0-9]+)\.([0-9]+)(?:-([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?)(?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?)$
